<!DOCTYPE html> <html class=no-js lang=""> <head> <meta charset=utf-8> <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1"> <title>Countdown</title> <meta name=description content=""> <meta name=viewport content="width=device-width,initial-scale=1"> <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel=stylesheet> <link href="main.min.css" rel="stylesheet"></head> <body> <div class="ready page active"> <div class=content> <h1>Start a custom countdown</h1> <div class="mdl-textfield mdl-js-textfield"> <input class=mdl-textfield__input type=text id=custom-time> <label class=mdl-textfield__label for=custom-time>1 minute</label> </div> <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick=startCustomCountdown()>Start</button> <h2>...or select a predefined one</h2> <ul> <li><a onclick=startPredefinedCountdown(10)><span>10 seconds</span></a></li> <li><a onclick=startPredefinedCountdown(30)><span>30 seconds</span></a></li> <li><a onclick=startPredefinedCountdown(60)><span>1 minute</span></a></li> <li><a onclick=startPredefinedCountdown(600)><span>10 minutes</span></a></li> <li><a onclick=startPredefinedCountdown(900)><span>15 minutes</span></a></li> <li><a onclick=startPredefinedCountdown(1800)><span>30 minutes</span></a></li> <li><a onclick=startPredefinedCountdown(2700)><span>45 minutes</span></a></li> <li><a onclick=startPredefinedCountdown(3600)><span>1 hour</span></a></li> </ul> </div> </div> <div class="started page"> <div class=content> <div class=element-display></div> <div class=buttons> <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored countdown-pause-button" onclick=pauseCountdown()>Pause</button> <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored countdown-resume-button" onclick=resumeCountdown()>Resume</button> <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick=stopCountdown()>Stop</button> </div> </div> </div> <div class="finished page"> <h1>Finished!</h1> <div class=buttons> <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick=restartCountdown()>Restart</button> <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick=back()>Back</button> </div> </div> <footer> <a href=https://github.com/nwsapps/countdown> <img src=6a6e76d0b9291258f38fb014bbaf1d11.svg alt=github> </a> </footer> <script type="text/javascript" src="main.js"></script><script type="text/javascript" src="vendor.js"></script></body> </html>
